<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Chess Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f3f7;
      color: #333;
    }
    header {
      background: #1e1e2f;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .lobby {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #357ab7;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 0;
      border: 2px solid #222;
    }
    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.6rem;
      cursor: pointer;
    }
    .white { background: #eee; }
    .black { background: #444; color: white; }
    .selected { outline: 3px solid yellow; }
  </style>
</head>
<body>
  <header>Multiplayer Chess</header>
  <div class="container">
    <div class="lobby">
      <input type="text" id="username" placeholder="Your name" />
      <input type="text" id="room-code" placeholder="Room code" />
      <div>
        <button id="create-room">Create Game</button>
        <button id="join-room">Join Game</button>
      </div>
      <p id="status"></p>
    </div>
    <div id="board" style="display:none;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, get, update } from "https://www.gstatic.com/firebasejs/11.10.1/firebase-database.js";
    import { Chess } from "https://cdn.jsdelivr.net/npm/chess.js@1.0.0-beta.1/+esm";

    const app = initializeApp({
      apiKey: "AIzaSyBDHZpDfKz711k2agTq4ekGU7-iN_p99mc",
      authDomain: "icqclone.firebaseapp.com",
      databaseURL: "https://icqclone-default-rtdb.firebaseio.com",
      projectId: "icqclone",
      storageBucket: "icqclone.appspot.com",
      messagingSenderId: "922649039358",
      appId: "1:922649039358:web:fbdd0a0e21d64e4d32f0af"
    });

    const db = getDatabase(app);
    const boardDiv = document.getElementById("board");
    const createBtn = document.getElementById("create-room");
    const joinBtn = document.getElementById("join-room");
    const usernameInput = document.getElementById("username");
    const roomCodeInput = document.getElementById("room-code");
    const statusText = document.getElementById("status");

    let roomId = "";
    let color = "";
    let selected = null;
    let game = new Chess();

    function createBoard(position) {
      boardDiv.innerHTML = "";
      const board = game.board();
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const square = board[r][c];
          const cell = document.createElement("div");
          cell.classList.add("cell", (r + c) % 2 === 0 ? "white" : "black");
          cell.dataset.row = r;
          cell.dataset.col = c;
          if (square) cell.textContent = getUnicode(square);
          if (selected && selected.row === r && selected.col === c) {
            cell.classList.add("selected");
          }
          cell.addEventListener("click", () => handleCellClick(r, c));
          boardDiv.appendChild(cell);
        }
      }
    }

    function getUnicode(piece) {
      const symbols = {
        p: "♟", r: "♜", n: "♞", b: "♝", q: "♛", k: "♚",
        P: "♙", R: "♖", N: "♘", B: "♗", Q: "♕", K: "♔"
      };
      return symbols[piece.color === 'w' ? piece.type.toUpperCase() : piece.type];
    }

    async function createRoom() {
      const name = usernameInput.value.trim();
      const code = roomCodeInput.value.trim().toLowerCase();
      if (!name || !code) return alert("Name and room code required");

      const roomRef = ref(db, "rooms/" + code);
      const snapshot = await get(roomRef);
      if (snapshot.exists()) return alert("Room already exists");

      roomId = code;
      color = "w";

      await set(roomRef, {
        playerWhite: name,
        turn: "w",
        fen: game.fen()
      });

      startGame(roomRef);
    }

    async function joinRoom() {
      const name = usernameInput.value.trim();
      const code = roomCodeInput.value.trim().toLowerCase();
      if (!name || !code) return alert("Name and room code required");

      const roomRef = ref(db, "rooms/" + code);
      const snapshot = await get(roomRef);
      if (!snapshot.exists()) return alert("Room does not exist");

      roomId = code;
      color = "b";

      await update(roomRef, {
        playerBlack: name
      });

      startGame(roomRef);
    }

    function startGame(roomRef) {
      statusText.textContent = `You are ${color === "w" ? "White" : "Black"}`;
      document.querySelector(".lobby").style.display = "none";
      boardDiv.style.display = "grid";

      onValue(roomRef, (snapshot) => {
        const data = snapshot.val();
        if (data && data.fen) {
          game.load(data.fen);
          createBoard();
        }
      });
    }

    createBtn.addEventListener("click", createRoom);
    joinBtn.addEventListener("click", joinRoom);

    function handleCellClick(row, col) {
      const board = game.board();
      const piece = board[row][col];

      if (!selected) {
        // First click: select a piece
        if (piece && piece.color === color) {
          selected = { row, col };
          createBoard();
        }
      } else {
        const from = getSquare(selected.row, selected.col);
        const to = getSquare(row, col);

        const move = game.move({ from, to, promotion: "q" });

        if (move) {
          selected = null;
          update(ref(db, "rooms/" + roomId), {
            fen: game.fen(),
            turn: game.turn()
          });
        } else {
          // Illegal move or second click, deselect
          selected = null;
        }
        createBoard();
      }
    }

    function getSquare(row, col) {
      const files = "abcdefgh";
      const ranks = "87654321";
      return files[col] + ranks[row];
    }

      }

    function createBoard() {
      const board = game.board();
      boardDiv.innerHTML = "";
      boardDiv.style.display = "grid";
      boardDiv.style.gridTemplateColumns = "repeat(8, 1fr)";
      boardDiv.style.maxWidth = "100vw";

      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const cell = document.createElement("div");
          cell.className = "cell " + ((row + col) % 2 === 0 ? "white" : "black");
          cell.style.aspectRatio = "1";
          cell.style.userSelect = "none";

          const piece = board[row][col];
          if (piece) {
            cell.textContent = piece.unicode;
            if (piece.color !== color) {
              cell.style.opacity = "0.7";
            }
          }

          cell.addEventListener("click", () => {
            if (game.turn() === color) {
              handleCellClick(row, col);
            }
          });

          if (selected && selected.row === row && selected.col === col) {
            cell.style.outline = "3px solid yellow";
          }

          boardDiv.appendChild(cell);
        }
      }
    }
  </script>
</body>
</html>
