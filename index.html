<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Chess Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    header {
      background: #1e1e2f;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .lobby {
      margin-bottom: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    input, button {
      width: 100%;
      padding: 0.6rem;
      margin: 0.4rem 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #357ab7;
    }

    .chess-board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      border: 2px solid #333;
      user-select: none;
    }

    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .white { background: #eee; }
    .black { background: #666; color: white; }
    .selected { outline: 2px solid red; }

    </style>
</head>
<body>
  <header>Online Chess Game</header>
  <div class="container">
    <div class="lobby">
      <input type="text" id="username" placeholder="Your name" />
      <button id="create-room">Create Game</button>
      <button id="join-room">Join Game</button>
      <input type="text" id="room-code" placeholder="Room Code" />
    </div>
    <div id="game" class="chess-board" style="display: none;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      onValue,
      get,
      update
    } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDHZpDfKz711k2agTq4ekGU7-iN_p99mc",
      authDomain: "icqclone.firebaseapp.com",
      databaseURL: "https://icqclone-default-rtdb.firebaseio.com",
      projectId: "icqclone",
      storageBucket: "icqclone.appspot.com",
      messagingSenderId: "922649039358",
      appId: "1:922649039358:web:fbdd0a0e21d64e4d32f0af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const usernameInput = document.getElementById("username");
    const roomCodeInput = document.getElementById("room-code");
    const createBtn = document.getElementById("create-room");
    const joinBtn = document.getElementById("join-room");
    const boardDiv = document.getElementById("game");

    const defaultBoard = [
      "♜","♞","♝","♛","♚","♝","♞","♜",
      "♟","♟","♟","♟","♟","♟","♟","♟",
      "","","","","","","","",
      "","","","","","","","",
      "","","","","","","","",
      "","","","","","","","",
      "♙","♙","♙","♙","♙","♙","♙","♙",
      "♖","♘","♗","♕","♔","♗","♘","♖"
    ];

    let roomId = null;
    let selectedIndex = null;
    let isPlayer1 = false;

    function renderBoard(board) {
      boardDiv.innerHTML = "";
      boardDiv.style.display = "grid";
      board.forEach((piece, i) => {
        const cell = document.createElement("div");
        cell.className = `cell ${((Math.floor(i/8)+i%8) % 2) ? "black" : "white"}`;
        cell.textContent = piece;
        cell.dataset.index = i;

        cell.addEventListener("click", () => handleCellClick(i, board));
        boardDiv.appendChild(cell);
      });
    }

    async function handleCellClick(i, board) {
      if (selectedIndex === null) {
        if ((isPlayer1 && board[i] && board[i].charCodeAt(0) < 9818) ||
            (!isPlayer1 && board[i] && board[i].charCodeAt(0) > 9818)) {
          selectedIndex = i;
        }
      } else {
        const piece = board[selectedIndex];
        board[selectedIndex] = "";
        board[i] = piece;
        selectedIndex = null;
        await update(ref(db, "rooms/" + roomId), { board });
      }
    }

    createBtn.onclick = async () => {
      const name = usernameInput.value.trim();
      if (!name) return alert("Enter your name");

      const newRoomId = Math.random().toString(36).substring(2, 8);
      roomId = newRoomId;
      isPlayer1 = true;

      await set(ref(db, "rooms/" + newRoomId), {
        player1: name,
        board: defaultBoard
      });

      alert("Room created! Code: " + newRoomId);
      startGameListener(newRoomId);
    };

    joinBtn.onclick = async () => {
      const code = roomCodeInput.value.trim();
      const name = usernameInput.value.trim();
      if (!code || !name) return alert("Enter room code and your name");

      const snapshot = await get(ref(db, "rooms/" + code));
      if (!snapshot.exists()) return alert("Room does not exist");

      await set(ref(db, "rooms/" + code + "/player2"), name);
      roomId = code;
      isPlayer1 = false;

      alert("Joined room: " + code);
      startGameListener(code);
    };

    function startGameListener(roomId) {
      onValue(ref(db, "rooms/" + roomId + "/board"), (snap) => {
        if (snap.exists()) {
          renderBoard(snap.val());
        }
      });
    }
  </script>
</body>
</html>
