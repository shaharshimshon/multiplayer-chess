<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Chess</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    header {
      background: #1e1e2f;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .lobby {
      margin-bottom: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 0.6rem;
      margin: 0.2rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 160px;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #357ab7;
    }

    .chess-board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      border: 2px solid #333;
    }

    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      user-select: none;
    }

    .white { background: #eee; }
    .black { background: #555; color: white; }

    #status {
      font-weight: bold;
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>Multiplayer Chess</header>
  <div class="container">
    <div class="lobby">
      <input type="text" id="username" placeholder="Your name" /><br>
      <button id="create-room">Create Game</button>
      <button id="join-room">Join Game</button><br>
      <input type="text" id="room-code" placeholder="Room Code" />
    </div>
    <div id="game" class="chess-board" style="display: none;"></div>
    <p id="status"></p>
  </div>

  <script type="module">
    // Firebase and game logic will be here in final file
  </script>
</body>
</html>
